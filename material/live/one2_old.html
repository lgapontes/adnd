<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>OneRing</title>
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    <link rel="stylesheet" type="text/css" href="static/style_o1.css" />
    <link rel="stylesheet" type="text/css" href="static/style_o2.css" />
    <link rel="stylesheet" type="text/css" href="static/style_o3.css" />
    <link rel="stylesheet" type="text/css" href="static/style_o4.css" />
  </head>
  <body>

    <div class="pre-formulario">
    </div>

    <div class="formulario">
      <label>Fellowship</label> <input id="form-fellowship" type="text" value=""> <br>
      <label>Hora</label> <input id="form-hora" type="number" value="" max="23" min="0"> <br>
      <label>Dia</label> <input id="form-dia" type="number" value="" max="31" min="1"> <br>
      <label>Mês</label>
      <select id="form-mes">
      </select>
      <br>
      <label>Ano</label> <input id="form-ano" type="number" value=""> <br>
      <label>Era</label>
      <select id="form-era" disabled="disabled">
        <option value="PE">Primeira Era</option>
        <option value="SE">Segunda Era</option>
        <option value="TE" selected>Terceira Era</option>
        <option value="QE">Quarta Era</option>
      </select>
      <br>
      <label>Estação</label> <input id="form-estacao" class="grande" type="text" value="" disabled> <br>
      <label>Condição</label>
      <select id="form-condicao">
      </select>
      <br>
      <input class="grande" type="button" value="Atualizar Dados" id="form-button-atualizar-relogio">

      <br><br>
      <label>Add Horas</label> <input id="form-add-horas" type="number" value="0" min="0" max="23">
      <input type="button" value="Adicionar" id="form-button-add-horas">
      <br>
      <label>Add Dias</label> <input id="form-add-dias" type="number" value="0">
      <input type="button" value="Adicionar" id="form-button-add-dias">
      <br>
    </div>

    <div class="formulario formulario-idril">
      <h1>Idril (Renata)</h1>
      <label>Endurance</label> <input id="form-idril-endurance" type="number" value=""> <br>
      <label>Hope</label> <input id="form-idril-hope" type="number" value=""> <br>
      <label>Shadow</label> <input id="form-idril-shadow" type="number" value=""> <br>
      <label>Exausto</label>
      <select class="pequeno" id="form-idril-exausto">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
      <br>
      <label>Abatido</label>
      <select class="pequeno" id="form-idril-abatido">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
      <br>
      <label>Ferido</label>
      <select class="pequeno" id="form-idril-ferido">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
      <br><br>
      <input class="grande" type="button" value="Atualizar Dados" id="form-button-atualizar-idril">
    </div>

    <div class="formulario formulario-nirah">
      <h1>Nirah (Pedro)</h1>
      <label>Endurance</label> <input id="form-nirah-endurance" type="number" value=""> <br>
      <label>Hope</label> <input id="form-nirah-hope" type="number" value=""> <br>
      <label>Shadow</label> <input id="form-nirah-shadow" type="number" value=""> <br>
      <label>Exausto</label>
      <select class="pequeno" id="form-nirah-exausto">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
      <br>
      <label>Abatido</label>
      <select class="pequeno" id="form-nirah-abatido">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
      <br>
      <label>Ferido</label>
      <select class="pequeno" id="form-nirah-ferido">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
      <br><br>
      <input class="grande" type="button" value="Atualizar Dados" id="form-button-atualizar-nirah">
    </div>

    <div class="formulario formulario-torteck">
      <h1>Torteck (ONeill)</h1>
      <label>Endurance</label> <input id="form-torteck-endurance" type="number" value=""> <br>
      <label>Hope</label> <input id="form-torteck-hope" type="number" value=""> <br>
      <label>Shadow</label> <input id="form-torteck-shadow" type="number" value=""> <br>
      <label>Exausto</label>
      <select class="pequeno" id="form-torteck-exausto">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
      <br>
      <label>Abatido</label>
      <select class="pequeno" id="form-torteck-abatido">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
      <br>
      <label>Ferido</label>
      <select class="pequeno" id="form-torteck-ferido">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
      <br><br>
      <input class="grande" type="button" value="Atualizar Dados" id="form-button-atualizar-torteck">
    </div>

    <main class="pagina personagens">
      <div class="overlays o1a overlays-esconder"></div>
      <div class="overlays o1b overlays-esconder"></div>
      <div class="overlays o2a overlays-esconder"></div>
      <div class="overlays o3a overlays-esconder"></div>
      <div class="overlays o4a overlays-esconder"></div>
      <div class="overlays o4b overlays-esconder"></div>

      <span class="grande fellowship" id="fellowship">10</span>

      <div class="frame frame-nirah">
        <span class="pequena endurance" id="nirah-endurance">9</span>
        <span class="pequena hope" id="nirah-hope">8</span>
        <span class="pequena shadow" id="nirah-shadow">7</span>

        <img class="status exausto" src="static/exausto_v2.png" id="nirah-exausto">
        <img class="status abatido" src="static/abatido_v2.png" id="nirah-abatido">
        <img class="status ferido" src="static/ferido_v2.png" id="nirah-ferido">
      </div>

      <div class="frame frame-idril">
        <span class="pequena endurance" id="idril-endurance">9</span>
        <span class="pequena hope" id="idril-hope">8</span>
        <span class="pequena shadow" id="idril-shadow">7</span>

        <img class="status exausto" src="static/exausto_v2.png" id="idril-exausto">
        <img class="status abatido" src="static/abatido_v2.png" id="idril-abatido">
        <img class="status ferido" src="static/ferido_v2.png" id="idril-ferido">
      </div>

      <div class="frame frame-torteck">
        <span class="pequena endurance" id="torteck-endurance">9</span>
        <span class="pequena hope" id="torteck-hope">8</span>
        <span class="pequena shadow" id="torteck-shadow">7</span>

        <img class="status exausto" src="static/exausto_v2.png" id="torteck-exausto">
        <img class="status abatido" src="static/abatido_v2.png" id="torteck-abatido">
        <img class="status ferido" src="static/ferido_v2.png" id="torteck-ferido">
      </div>

      <div class="frame-tempo">
        <!-- https://lotr.fandom.com/wiki/Calendar -->
        <img class="frame-tempo-icons" src="static/relogio/c1_dia_frame.png" id="relogio-dia">
        <img class="frame-tempo-icons" src="static/relogio/c1_noite_frame.png" id="relogio-noite">
        <img class="frame-tempo-icons" src="static/relogio/c2_primavera_frame.png" id="relogio-primavera">
        <img class="frame-tempo-icons" src="static/relogio/c2_verao_frame.png" id="relogio-verao">
        <img class="frame-tempo-icons" src="static/relogio/c2_outono_frame.png" id="relogio-outono">
        <img class="frame-tempo-icons" src="static/relogio/c2_inverno_frame.png" id="relogio-inverno">
        <img class="frame-tempo-front" src="static/relogio/frame_tempo.png">
        <img class="frame-tempo-rotacionar" src="static/relogio/frame_rotacionar.png">

        <span id="tempo-momento-dia" class="frame-tempo-momento-dia">madrugada</span>
        <span id="tempo-estacao" class="frame-tempo-estacao">yávië</span>
        <span id="tempo-dados" class="frame-tempo-dados">30 de Narquelië ☘ 2980 TA</span>
        <span id="tempo-condicao" class="frame-tempo-condicao">(tempo chuvoso)</span>
        <span id="tempo-estacao-info" class="frame-tempo-estacao-info">(primavera)</span>
      </div>

    </main>

    <script type="text/javascript" src="static/json.js"></script>
    <script type="text/javascript" src="static/script.js"></script>
  </body>
</html>
